<div class="table-wrapper">
  <div class="loading-wrapper" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  
  <table mat-table [dataSource]="menus" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- CreatedDate Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate|date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <!-- Created by Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>


    <!-- Updated date Column -->
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Updated date </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>

    <!-- Updated by Column -->
    <ng-container matColumnDef="updatedBy">
      <th mat-header-cell *matHeaderCellDef> Updated by </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedBy}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr [ngClass]="rowClass(row.id)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [disabled]="isLoading"
    [length]="pagination.totalElements"
    [pageSize]="pagination.pageable.pageSize"
    [pageIndex]="pagination.pageable.pageNumber"
    (page)="pageChange($event)">
  </mat-paginator>
</div>
