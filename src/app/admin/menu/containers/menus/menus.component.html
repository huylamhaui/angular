<h1 class="animate__animated animate__bounce">Menu container</h1>

<mat-action-row>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">add</button>
</mat-action-row>

<app-menu-table
    [menus]="menus$|async"
    [lastAdded]="lastAdded$|async"
    [isLoading]="isLoading$|async"
    [pagination]="pagination$|async"
    (changePage)="pageChange($event)">
</app-menu-table>
